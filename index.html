<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ذخیره کدهای پابجی</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-container input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ذخیره کدهای پابجی</h2>

  <div class="input-container">
    <input type="text" id="name" placeholder="نام کاربری">
    <input type="text" id="id" placeholder="آی‌دی پابجی">
    <input type="text" id="code" placeholder="کد ریدیم">
    <button onclick="saveCode()">ذخیره</button>
  </div>
  <p><a href="saved-codes.html">مشاهده کدهای ذخیره شده</a></p>
</div>

<script>
  function saveCode() {
    const name = document.getElementById('name').value;
    const id = document.getElementById('id').value;
    const code = document.getElementById('code').value;
    
    if (name && id && code) {
      const storedCodes = JSON.parse(localStorage.getItem('codes')) || [];
      storedCodes.push({ name, id, code });
      localStorage.setItem('codes', JSON.stringify(storedCodes));

      alert('کد با موفقیت ذخیره شد!');
    } else {
      alert('لطفاً تمام فیلدها را پر کنید.');
    }
  }
</script>

</body>
</html>
