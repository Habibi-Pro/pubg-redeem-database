<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Mobile Redeem Codes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .code-section {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #eaeaea;
      border-radius: 8px;
    }
    .code {
      font-size: 18px;
      background-color: #ddd;
      padding: 10px;
      border-radius: 4px;
      margin: 5px 0;
    }
    .green {
      background-color: #c8e6c9;
    }
    .red {
      background-color: #ffcdd2;
    }
    .code input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #45a049;
    }
    .message {
      font-size: 14px;
      color: #4CAF50;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>PUBG Mobile Redeem Codes</h2>

  <div id="code-section-60uc" class="code-section">
    <h3>60 UC Codes</h3>
    <div class="code green" id="code-60uc">
      <span id="code-60uc-text">*******</span>
      <div class="buttons">
        <button onclick="copyCode('code-60uc')">کپی کردن</button>
        <button onclick="deleteCode('code-60uc')">حذف</button>
      </div>
      <div class="input-container">
        <input type="text" id="name-60uc" placeholder="نام کاربری">
        <input type="text" id="id-60uc" placeholder="آی‌دی پابجی">
        <button onclick="saveCode('60uc')">ذخیره</button>
      </div>
    </div>
  </div>

  <!-- Additional sections for 325, 660, 1800, 3850, 8100 UC can follow the same structure -->

  <div class="message" id="message"></div>
</div>

<script>
  function copyCode(codeId) {
    const codeElement = document.getElementById(codeId);
    const codeText = codeElement.querySelector('span');
    const codeValue = codeText.textContent === '*******' ? 'ActualCode' : codeText.textContent;

    navigator.clipboard.writeText(codeValue)
      .then(() => {
        document.getElementById('message').textContent = 'کد با موفقیت کپی شد!';
        codeText.textContent = codeValue;
        codeElement.classList.remove('green');
        codeElement.classList.add('red');
      })
      .catch(() => {
        document.getElementById('message').textContent = 'خطا در کپی کردن کد.';
      });
  }

  function deleteCode(codeId) {
    const codeElement = document.getElementById(codeId);
    codeElement.querySelector('span').textContent = '*******';
    codeElement.classList.remove('red');
    codeElement.classList.add('green');
    document.getElementById('message').textContent = '';
  }

  function saveCode(ucType) {
    const nameInput = document.getElementById('name-' + ucType);
    const idInput = document.getElementById('id-' + ucType);
    
    if (nameInput.value && idInput.value) {
      document.getElementById(ucType + '-text').textContent = 'نام: ' + nameInput.value + ', آی‌دی: ' + idInput.value;
      document.getElementById('message').textContent = 'اطلاعات ذخیره شد!';
    } else {
      document.getElementById('message').textContent = 'لطفاً تمام فیلدها را پر کنید.';
    }
  }
</script>

</body>
</html>
