<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ذخیره کد پابجی</title>
  <style>
    body {
      
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .description {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      background: #eef;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  

<div style="text-align: center; margin-top: 20px;">
  <button onclick="window.location.href='copy-codes.html'">
    دیدن کدهای ذخیره شده
  </button>
</div>

<!-- ادامه کد صفحه ذخیره -->

<div class="container">
  <h2>افزودن کد جدید</h2>

  <select id="uc-type" onchange="updateDescription()">
    <option value="">انتخاب نوع UC</option>
    <option value="60">60 UC</option>
    <option value="325">325 UC</option>
    <option value="660">660 UC</option>
    <option value="1800">1800 UC</option>
    <option value="3850">3850 UC</option>
    <option value="8100">8100 UC</option>
  </select>

  <div class="description" id="description">
    لطفاً نوع UC را انتخاب کنید.
  </div>

  <input type="text" id="redeem-code" placeholder="کد ریدیم پابجی را وارد کنید">

  <button onclick="saveCode()">ذخیره کد</button>

</div>

<script>
function updateDescription() {
  const type = document.getElementById('uc-type').value;
  const desc = document.getElementById('description');
  if (type) {
    desc.innerText = `PUBG MOBILE ${type} UC Redemption Code`;
  } else {
    desc.innerText = 'لطفاً نوع UC را انتخاب کنید.';
  }
}

function saveCode() {
  const type = document.getElementById('uc-type').value;
  const code = document.getElementById('redeem-code').value.trim();

  if (!type || !code) {
    alert('لطفاً نوع UC و کد را کامل وارد کنید.');
    return;
  }

  const savedCodes = JSON.parse(localStorage.getItem('codes') || '{}');

  if (!savedCodes[type]) {
    savedCodes[type] = [];
  }

  savedCodes[type].push({
    code: code,
    description: `PUBG MOBILE ${type} UC Redemption Code`,
    used: false
  });

  localStorage.setItem('codes', JSON.stringify(savedCodes));

  alert('کد با موفقیت ذخیره شد!');
  document.getElementById('uc-type').value = '';
  document.getElementById('description').innerText = 'لطفاً نوع UC را انتخاب کنید.';
  document.getElementById('redeem-code').value = '';
}
</script>

</body>
</html>
