<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدیریت کدهای پابجی</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .uc-box {
      background: #fff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .uc-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }
    .code-item {
      background: #e7f3ff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .used {
      background: #ffcdd2 !important;
    }
    button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .copy-btn {
      background: #4CAF50;
      color: #fff;
    }
    .mark-btn {
      background: #f44336;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container" id="codes-container">
  <!-- کدها اینجا ساخته می‌شوند -->
</div>

<script>
function loadCodes() {
  const savedCodes = JSON.parse(localStorage.getItem('codes') || '{}');
  const container = document.getElementById('codes-container');
  container.innerHTML = '';

  const ucTypes = ['60', '325', '660', '1800', '3850', '8100'];

  ucTypes.forEach(type => {
    if (savedCodes[type] && savedCodes[type].length > 0) {
      const box = document.createElement('div');
      box.className = 'uc-box';

      const title = document.createElement('div');
      title.className = 'uc-title';
      title.innerText = `${type} UC Codes`;
      box.appendChild(title);

      savedCodes[type].forEach((item, index) => {
        const codeDiv = document.createElement('div');
        codeDiv.className = 'code-item';
        if (item.used) codeDiv.classList.add('used');

        codeDiv.innerHTML = `
          <div>
            <div><strong>کد:</strong> ${item.code}</div>
            <div><small>${item.description}</small></div>
          </div>
          <div>
            <button class="copy-btn" onclick="copyCode('${type}', ${index})">کپی</button>
            <button class="mark-btn" onclick="toggleUsed('${type}', ${index})">
              ${item.used ? 'بازگرداندن' : 'استفاده شد'}
            </button>
          </div>
        `;

        box.appendChild(codeDiv);
      });

      container.appendChild(box);
    }
  });
}

function copyCode(type, index) {
  const savedCodes = JSON.parse(localStorage.getItem('codes') || '{}');
  const code = savedCodes[type][index].code;
  navigator.clipboard.writeText(code)
    .then(() => alert('کد کپی شد!'))
    .catch(() => alert('مشکل در کپی کردن کد.'));
}

function toggleUsed(type, index) {
  const savedCodes = JSON.parse(localStorage.getItem('codes') || '{}');
  savedCodes[type][index].used = !savedCodes[type][index].used;
  localStorage.setItem('codes', JSON.stringify(savedCodes));
  loadCodes();
}

window.onload = loadCodes;
</script>

</body>
</html>
